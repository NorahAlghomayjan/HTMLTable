{% extends 'index.html' %}

{% block content %}
<div class="table-responsive table1">
    <table class="table">
        <thead>
            <th scope="col">First Name:</th>
            <th scope="col">Last Name:</th>
            <th scope="col">Full Name:</th>
        </thead>
        <tbody class="table-group-divider">
            {% for i in users %}
            <tr>
                <td>{{i['first_name']}}</td>
                <td>{{i['last_name']}}</td>
                <td>{{i['first_name']}} {{i['last_name']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
